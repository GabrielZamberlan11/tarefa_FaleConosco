<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Fale Conosco</title>
</head>

<body class="bg-dark">
    <div id="container" class="container text-light">
        <h1 id="titulo">Fale Conosco</h1>
        <div class="informacoes">

            <label for="nome" class="mt-2">Nome Completo</label>
            <input type="text" id="nome" class="form-control tamanho " minlength="6" placeholder="Nome Completo">
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control tamanho" minlength="6" placeholder="Insira um E-mail">
            <br>
            <label for="telefone">Telefone(opcional)</label>
            <input type="tel" id="telefone" class="form-control tamanho" minlength="10" placeholder="Telefone">
            <br>
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" class="form-control tamanho" minlength="6" placeholder="Assunto">
            <br>
            <label for="mensagem">Mensagem</label>
            <input type="text" id="mensagem" class="form-control tamanho" minlength="10" placeholder="Mensagem">
            <br>
            <button id="btn_confirmar" class="btn btn-success">Confirmar</button>

            <p id="resposta"></p>
        </div>
    </div>



</body>

<script>
    document.getElementById("btn_confirmar").addEventListener("click", async () => {
        const nome = document.getElementById("nome").value
        const email = document.getElementById("email").value
        const telefone = document.getElementById("telefone").value
        const assunto = document.getElementById("assunto").value
        const mensagem = document.getElementById("mensagem").value


        const resposta = await fetch(`http://localhost:3000/contatenos`, {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "nome": nome,
                "email": email,
                "telefone": telefone,
                "assunto": assunto,
                "mensagem": mensagem
            })
        })

        if (resposta.ok == true) {
            const dados = await resposta.json()
            document.getElementById("resposta").innerText = dados.resposta
        } else {
            document.getElementById("resposta").innerText = "Erro inesperado"
        }

    })


</script>

</html>
