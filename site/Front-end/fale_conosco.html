<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="tema">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Fale Conosco</title>
</head>

<body style="background-color: #344b53;">
    <div class="container-fluid">
        <div class="row fixed-top ">
            <nav class="navbar navbar-expand-lg col-12" style="background-color: #28363a;">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse row ">
                        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0 align-items-center ">
                            <li class="nav-item col-8 ms-4 ">
                                <a href="index.html" class="navbar-brand  fs-4">
                                    <img src="/site/img/rotacerta.png" alt="" class="col-2">
                                </a>
                            </li>
                            <li class="nav-item me-5">
                                <a href="fale_conosco.html" class="nav-link active text-light fs-4">Contate-nos</a>
                            </li>
                            <li class="nav-item me-5 ">
                                <a href="cadastro.html" class="nav-link text-light fs-4">Cadastrar</a>
                            </li>
                            <li class="nav-item me-5 ">
                                <a href="login.html" class="nav-link text-light fs-4">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row justify-content-center" style="height: 100vh; width: 100vw;">
            <div class="align-self-center col-6 align-items-center">
                <div class="bg-custom text-dark p-2">
                    <div class="mt-5 mb-4 ms-2 me-2 ps-2 pe-2">
                        <h1>Fale Conosco</h1>
                        <label for="nome" class="mt-2">Nome Completo</label>
                        <input type="text" id="nome" class="form-control  shadow" minlength="6"
                            placeholder="Nome Completo">
                        <br>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control  shadow" minlength="6"
                            placeholder="Insira um E-mail">
                        <br>
                        <label for="telefone">Telefone(opcional)</label>
                        <input type="tel" id="telefone" class="form-control  shadow" minlength="10"
                            placeholder="Telefone">
                        <br>
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" class="form-control   shadow" minlength="6"
                            placeholder="Assunto">
                        <br>
                        <label for="mensagem">Mensagem</label>
                        <textarea type="text" id="mensagem" class="form-control  mb-3  shadow" minlength="10"
                            placeholder="Mensagem"></textarea>
                        <br>
                        <button id="btn_confirmar" class="btn btn-success">Confirmar</button>
                        <div class="mt-4 bg-success bg-opacity-10 border border-success rounded-5 tamanho p-2 ocultar"
                            id="resultado">
                            <p id="resposta" class="m-1"></p>
                        </div>
                        <div class="form-check form-switch form-check-reverse pt-3">
                            <input class="form-check-input" type="checkbox" id="claro_escuro">
                            <label for="form-check-label" for="claro_escuro"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("btn_confirmar").addEventListener("click", async () => {
        const nome = document.getElementById("nome").value
        const email = document.getElementById("email").value
        const telefone = document.getElementById("telefone").value
        const assunto = document.getElementById("assunto").value
        const mensagem = document.getElementById("mensagem").value
        const resposta = await fetch(`http://localhost:3000/contatenos`, {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "nome": nome,
                "email": email,
                "telefone": telefone,
                "assunto": assunto,
                "mensagem": mensagem
            })
        })
        if (resposta.ok == true) {
            const dados = await resposta.json()
            if (dados.resposta == "Cadastro efetuado com sucesso!") {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resultado").classList.remove("ocultar")
                document.getElementById("resultado").classList.add("border-success")
                document.getElementById("resultado").classList.remove("border-danger")
                document.getElementById("resultado").classList.add("bg-success")
                document.getElementById("resultado").classList.remove("bg-danger")
            } else {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resultado").classList.remove("ocultar")
                document.getElementById("resultado").classList.remove("border-success")
                document.getElementById("resultado").classList.add("border-danger")
                document.getElementById("resultado").classList.remove("bg-success")
                document.getElementById("resultado").classList.add("bg-danger")
            }
        } else {
            document.getElementById("resposta").innerText = "Ocorreu um erro no sistema"
        }
    })
    document.getElementById("claro_escuro").addEventListener("click", () => {
        if (document.getElementById("tema").getAttribute("data-bs-theme") == "light") {
            document.getElementById("tema").setAttribute("data-bs-theme", "dark")
        } else {
            document.getElementById("tema").setAttribute("data-bs-theme", "light")
        }
    })
    document.getElementById("btn-redirecionar-login").addEventListener("click", async () => {
        window.location.href = "login.html"
    })
</script>

</html>
