<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="tema">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>cadastro</title>
</head>
<body>
    <div class=" container-fluid">
        <div class="row fixed-top ">
            <nav class="navbar navbar-expand-lg  col-12 " style="background-color: #28363a;">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse row">
                        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0 align-items-center">
                            <li class="nav-item col-8 ms-4">
                                <a href="index.html" class="navbar-brand  fs-4">
                                    <img src="/site/img/rotacerta.png" alt="" class="col-2">
                                </a>
                            </li>
                            <li class="nav-item me-5">
                                <a href="fale_conosco.html" class="nav-link text-light fs-4">Contate-nos</a>
                            </li> 
                            <li class="nav-item me-5">
                                <a href="cadastro.html" class="nav-link active text-light fs-4">Cadastrar</a>
                            </li>
                            <li class="nav-item me-5">
                                <a href="login.html" class="nav-link text-light fs-4">Login</a>
                            </li>
                        </ul>
                    </div>           
                </div>
            </nav>
        </div>
        <div class="align-items-center row justify-content-center" style="height: 100vh; width: 100vm;">
            <div class="bg-custom text-dark col-3" style="height: 60%;">
                <div class="mt-5 mb-4 ms-2 me-2">
                    <h1 id="titulo" class="text-center pt-5">Cadastro</h1>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control mt-1">
                    <br>
                    <label for="senha">senha</label>
                    <input type="password" id="senha" class="form-control mt-1">
                    <div class="text-center align-items-center">
                        <button class="btn mt-4 " id="btn_cadastrar" style="background-color: #607d8b;">Cadastrar</button>
                        <p id="resposta"class="mt-4 bg-success bg-opacity-10 border border-success rounded-5 p-2  ocultar text-center"></p>
                    </div>
                    <div class="form-check form-switch form-check-reverse pt-3">
                        <input class="form-check-input" type="checkbox" id="claro_escuro">
                        <label for="form-check-label" for="claro_escuro"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("btn_cadastrar").addEventListener("click", async () => {
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value
        const resposta = await fetch('http://localhost:3000/cadastrar', {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "senha": senha
            })
        })
        if (resposta.ok == true) {
            const dados = await resposta.json()
            if (dados.resposta == "O Cadastro foi realizado com sucesso") {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resposta").classList.remove("ocultar")
                document.getElementById("resposta").classList.add("border-success")
                document.getElementById("resposta").classList.remove("border-danger")
                document.getElementById("resposta").classList.add("bg-success")
                document.getElementById("resposta").classList.remove("bg-danger")
            } else {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resposta").classList.remove("ocultar")
                document.getElementById("resposta").classList.remove("border-success")
                document.getElementById("resposta").classList.add("border-danger")
                document.getElementById("resposta").classList.remove("bg-success")
                document.getElementById("resposta").classList.add("bg-danger")
            }
        } else {
            document.getElementById("resposta").innerText = "Ocorreu um erro no sistema"
        }
    })
    document.getElementById("claro_escuro").addEventListener("click", () => {
        if (document.getElementById("tema").getAttribute("data-bs-theme") == "light") {
            document.getElementById("tema").setAttribute("data-bs-theme", "dark")
        } else {
            document.getElementById("tema").setAttribute("data-bs-theme", "light")
        }
    })
    document.getElementById("btn-redirecionar-login").addEventListener("click", async () => {
        window.location.href = "login.html"
    })
</script>
</html>
