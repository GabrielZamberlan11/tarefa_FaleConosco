<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="tema">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control w-50">
        <br>
        <label for="senha">senha</label>
        <input type="password" id="senha" class="form-control w-50">

        <button class="btn mt-4 bg-success" id="btn_cadastrar">Cadastrar</button>

        <div id="resultado">
            <p id="resposta"></p>
        </div>
        <button id="btn_cadastro" class="btn bg-warning">Cadastro</button>
    </div>

    </div>
</body>
<script>
    document.getElementById("btn_cadastrar").addEventListener("click", async () => {
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value

        const resposta = await fetch('http://localhost:3000/cadastrar', {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "senha": senha
            })
        })
        if (resposta.ok == true) {
            const dados = await resposta.json()
            document.getElementById("resposta").innerText = dados.resposta
        } else {
            document.getElementById("resposta").innerText = "Ocorreu um erro no sistema"
        }
    })

    document.getElementById("btn_cadastro").addEventListener("click", async () => {
        window.location.href = "index.html"
    })

</script>

</html>
