<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="tema">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid container  flex">
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">    
                                <a href="index.html" class="nav-link">cadastro</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="bg-custom text-dark" style="height: 34rem;">
            <div class="m-5">
                <h1 class="text-center pt-5">Login</h1>
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control  mt-1" >
                <br>
                <label for="senha">senha</label>
                <input type="password" id="senha" class="form-control  mt-1">
                <div id="logar" class="text-center">
                    <button class="btn mt-4 " id="btn_login" style="background-color: #607d8b;">Login</button>
                    <div class="mt-4 bg-success bg-opacity-10 border border-success rounded-5 p-1 ocultar" id="resultado">
                        <p id="resposta" class="m-1"></p>
                    </div>
                </div>
            </div>
            <button id="btn_cadastro" class="btn  m-3" style="background-color: #344b53;">Cadastro</button>
        </div>

    </div>


    </div>
</body>
<script>
    document.getElementById("btn_login").addEventListener("click", async () => {
        const email = document.getElementById("email").value
        const senha = document.getElementById("senha").value

        const resposta = await fetch('http://localhost:3000/login', {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "senha": senha
            })
        })
        if (resposta.ok == true) {
            const dados = await resposta.json()
            if (dados.resposta == "O login foi efetuado com sucesso!") {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resultado").classList.remove("ocultar")
                document.getElementById("resultado").classList.add("border-success")
                document.getElementById("resultado").classList.remove("border-danger")
                document.getElementById("resultado").classList.add("bg-success")
                document.getElementById("resultado").classList.remove("bg-danger")
            } else {
                document.getElementById("resposta").innerText = dados.resposta
                document.getElementById("resultado").classList.remove("ocultar")
                document.getElementById("resultado").classList.remove("border-success")
                document.getElementById("resultado").classList.add("border-danger")
                document.getElementById("resultado").classList.remove("bg-success")
                document.getElementById("resultado").classList.add("bg-danger")
            }
        } else {
            document.getElementById("resposta").innerText = "Ocorreu um erro no sistema"
        }
    })

    document.getElementById("btn_cadastro").addEventListener("click", async () => {
        window.location.href = "index.html"
    })

</script>

</html>
